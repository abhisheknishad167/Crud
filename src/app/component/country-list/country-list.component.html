<p-toast></p-toast>

<p-toolbar styleClass="p-mb-4">
  <ng-template pTemplate="left">
    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
            (click)="openCreateModal()"></button>
  </ng-template>
</p-toolbar>

<div class="search-container">
  <input type="text" [(ngModel)]="searchText" placeholder="Search by Name">
</div>

<div class="card-container">
  <app-country-card
    *ngFor="let country of countries | nameFilter: searchText"
    [country]="country"
    (editCountry)="openEditModal($event)"
    (deleteCountry)="deleteCountry($event)"
  ></app-country-card>
</div>
